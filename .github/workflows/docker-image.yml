name: Docker Image CI

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --build-arg KC_DB="${{ secrets.KEYCLOAK_DB}}" --tag ${{ secrets.DOCKERHUB_USERNAME }}/keycloak .